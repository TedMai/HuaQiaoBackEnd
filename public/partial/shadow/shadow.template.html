<h1>医院</h1>
<h2>
    <a ng-click="$ctrl.edit('hospital', {})">新增</a>
</h2>
<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>地址</th>
        <th>电话</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="hospital in $ctrl.hospitals">
        <td>
            <a ng-click="$ctrl.toDetail('#/Hospital', hospital)">{{hospital.name}}</a>
        </td>
        <td>{{hospital.address}}</td>
        <td>{{hospital.contact}}</td>
        <td>
            <a ng-click="$ctrl.edit('hospital', hospital)">编辑</a>
            <a ng-click="$ctrl.delete('hospital', hospital.hid)">删除</a>
        </td>
    </tr>
    </tbody>
</table>

<hr>

<h1>科室</h1>
<h2>
    <a ng-click="$ctrl.edit('department', {})">新增</a>
</h2>
<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>隶属单位</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="department in $ctrl.departments">
        <td>
            <a ng-click="$ctrl.toDetail('#/Department', department)">{{department.name}}</a>
        </td>
        <td>{{department.hospitalName}}</td>
        <td>
            <a ng-click="$ctrl.edit('department', department)">编辑</a>
            <a ng-click="$ctrl.delete('department', department.did)">删除</a>
        </td>
    </tr>
    </tbody>
</table>

<hr>

<h1>医生</h1>
<h2>
    <a ng-click="$ctrl.edit('doctor', {})">新增</a>
</h2>
<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>职称</th>
        <th>岗位</th>
        <th>科室</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="doctor in $ctrl.doctors">
        <td>
            <a ng-click="$ctrl.toDetail('#/Doctor', doctor)">{{doctor.name}}</a>
        </td>
        <td>{{doctor.title}}</td>
        <td>{{doctor.position}}</td>
        <td>{{doctor.departmentName}}</td>
        <td>
            <a ng-click="$ctrl.edit('doctor', doctor)">编辑</a>
            <a ng-click="$ctrl.delete('doctor', doctor.id)">删除</a>
        </td>
    </tr>
    </tbody>
</table>
