<div>
    <div>
        <img ng-src="{{$ctrl.focusImage}}">
    </div>
    <div>
        <div>
            <h1>{{$ctrl.doctor.name}}</h1>
        </div>
        <div>
            <h5>职称：</h5>
            <h4>{{$ctrl.doctor.title}}</h4>
        </div>
    </div>
    <hr>
    <div>
        <h5>简历：</h5>
        <p>{{$ctrl.doctor.resume}}</p>
    </div>
    <hr>
    <div>
        <h5>擅长领域：</h5>
        <h3>{{$ctrl.doctor.field}}</h3>
    </div>
    <hr>
</div>

<h3>排班信息</h3>
<label>批量导入</label>
<input type="file" file-model="myFile">
<button ng-click="$ctrl.batchInsert()">上传</button>
<hr>
<div ng-repeat="item in $ctrl.schedule">
    <h4>{{item.visiting}}</h4>
    <h5>专家门诊：{{item.medicalFee}}</h5>
</div>
